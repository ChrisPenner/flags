# List of subcommands
- name: test
  flags:
    - shortName: "f"
      longName: "a-file"
      hasArg: true
      type: file
    - shortName: "d"
      longName: "a-dir"
      hasArg: true
      type: dir
    - shortName: "p"
      longName: "a-path"
      hasArg: true
      type: path
